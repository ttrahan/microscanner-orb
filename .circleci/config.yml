# CircleCI build config to test the 
# Aquasec microscanner

version: 2.1

orbs:
  microscanner: ttrahan/microscanner@dev:alpha


jobs:
  docker-build:
    executor: microscanner/default
    steps:
      - run: docker build -t circleci/node:$CIRCLE_BRANCH.$CIRCLE_BUILD_NUM

workflows:
  scan-image:
    jobs:
      - docker-build
      - microscanner/scan-image:
          requires: 
            - docker-build
          context: ttrahan
          image: circleci/node:$CIRCLE_BRANCH.$CIRCLE_BUILD_NUM
